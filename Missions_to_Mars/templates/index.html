<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Missions to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <h1><b>Latest Mars News:</b></h1>
    <h3><strong>{{ mars.news_title }}</strong></h3>
    <h5>{{ mars.news_p }}</h5>
  </div>

  <br><br>
  
  <!-- Mars featured image and facts -->
  <div class = "row">
    <div class = "col-md-8">
      <h2><b>Featured Mars Image</b></h2>
      <img src="{{mars.featured_image_url}}" alt="Mars Image" width="850" height="500">
    </div>
    <div class = "col-md-4">
      <h3>Mars Facts</h3>
      <table>{{mars.mars_html_table|safe}}</table>
    </div>
  </div> 


  <!-- Mars hemisphere images -->  
  <br>
  <h2 style="text-align:center"><strong> Mars Hemispheres</strong></h2>
  <hr>
      
  <div class = "card-deck">
    <div class="col-md-12">
      <div class="row">
        {% for dict in mars.hemisphere_image_urls %}
        <div class="col-md-6">
          <div class="card border-dark mx-auto" style="max-width: 50rem;">
            <img class="card-img-top" width="600px" src="{{dict.img_url}}">
            <div class="card-body">
              <h3 class="card-title">{{dict.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
      
</body>

</html>
